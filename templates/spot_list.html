<!DOCTYPE html>
<html>
<head>
    <title>Spot Status - Smart Parking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mb-5 pt-5">
        <div class="card shadow-lg border-0" style="border-radius: 20px; background: linear-gradient(135deg, #f8f9ff 0%, #e3f2fd 100%);">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <h3 class="text-primary fw-bold">Parking Lots</h3>
                    <div class="mx-auto" style="width: 100px; height: 3px; background: linear-gradient(90deg, #007bff, #0056b3); border-radius: 2px;"></div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-5 mb-4">
                        <div class="card border-0 shadow" style="border-radius: 15px; background: white;">
                            <div class="card-body p-4">
                                <div class="text-center mb-3">
                                    <h5 class="fw-bold text-dark mb-1">{{ lot.prime_location_name }}</h5>
                                    <small class="text-muted">
                                        Occupied: <span class="text-danger fw-bold">
                                            {{ lot.spots|selectattr("status", "equalto", "R")|list|length }}
                                        </span>/{{ lot.maximum_number_of_spots }}
                                    </small>
                                </div>

                                <div class="d-flex flex-wrap justify-content-center" style="gap: 8px; max-width: 280px; margin: 0 auto;">
                                    {% for spot in lot.spots %}
                                        <a href="/admin/spot/{{ spot.id }}" class="text-decoration-none">
                                            {% if spot.status == 'R' %}
                                                <div class="badge bg-danger text-decoration-none fs-6">
                                                    {{ spot.id }}
                                                </div>
                                            {% else %}
                                                <div class="badge bg-success fs-6">
                                                    {{ spot.id }}
                                                </div>
                                            {% endif %}
                                        </a>
                                    {% endfor %}
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button class="btn btn-primary px-4 py-2" style="border-radius: 25px;">
                        <i class="fas fa-plus me-2"></i>Add Lot
                    </button>
                </div>

                <div class="text-center mt-4">
                    <a href="/admin" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
