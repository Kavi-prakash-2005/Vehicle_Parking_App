<!DOCTYPE html>
<html>
<head><title>Spot Status</title></head>
<body>
    <h2>Spots for {{ lot.prime_location_name }}</h2>
    <p>Total: {{ lot.maximum_number_of_spots }}</p>

    <div style="display:flex; flex-wrap:wrap; width:400px;">
        {% for spot in lot.spots %}
            <a href="/admin/spot/{{ spot.id }}" style="text-decoration:none;">
                <div class="{% if spot.status == 'A' %}available{% else %}occupied{% endif %} spot-box">
                    {{ spot.id }}
                </div>
            </a>
        {% endfor %}
    </div>

    <br><a href="/admin">‚Üê Back to Dashboard</a>
</body>
</html>
