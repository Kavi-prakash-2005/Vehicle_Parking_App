<!DOCTYPE html>
<html>
<head>
    <title>Add Parking Lot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mb-5 pt-5">
        <div class="card shadow">
            <div class="card-header">
                <h2 class="mb-0"><i class="fas fa-plus-circle"></i> Add New Parking Lot</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">
                                <i class="fas fa-building text-muted me-2"></i>Lot Name
                            </label>
                            <input type="text" class="form-control" id="name" name="name" 
                                placeholder="Enter parking lot name" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="price" class="form-label">
                                <i class="fas fa-rupee-sign text-muted me-2"></i>Price per Hour
                            </label>
                            <div class="input-group">
                                <span class="input-group-text">â‚¹</span>
                                <input type="number" class="form-control" id="price" name="price" 
                                    step="0.01" placeholder="0.00" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="address" class="form-label">
                                <i class="fas fa-map-marker-alt text-muted me-2"></i>Address
                            </label>
                            <input type="text" class="form-control" id="address" name="address" 
                                placeholder="Enter full address">
                        </div>
                        
                        <div class="col-md-4 mb-3">
                            <label for="pin" class="form-label">
                                <i class="fas fa-map-pin text-muted me-2"></i>Pin Code
                            </label>
                            <input type="text" class="form-control" id="pin" name="pin" 
                                placeholder="000000" maxlength="6">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="capacity" class="form-label">
                                <i class="fas fa-car text-muted me-2"></i>Total Parking Spots
                            </label>
                            <input type="number" class="form-control" id="capacity" name="capacity" 
                                placeholder="Enter number of spots" min="1" required>
                        </div>
                    </div>

                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-primary px-4">
                            <i class="fas fa-save me-2"></i>Create Lot
                        </button>
                        <a href="/admin/lots" class="btn btn-outline-danger px-4">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
