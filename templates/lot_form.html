<!DOCTYPE html>
<html>
<head><title>Add Parking Lot</title></head>
<body>
    <h2>Add New Parking Lot</h2>
    <form method="POST">
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Price/hour:</label><br>
        <input type="number" step="0.01" name="price" required><br><br>

        <label>Address:</label><br>
        <input type="text" name="address"><br><br>

        <label>Pin Code:</label><br>
        <input type="text" name="pin"><br><br>

        <label>Total Spots:</label><br>
        <input type="number" name="capacity" required><br><br>

        <button type="submit">Create Lot</button>
    </form>
</body>
</html>
