<!DOCTYPE html>
<html>
<head>
    <title>Registered Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mb-5 pt-5">
        <div class="card shadow">
            <div class="card-header">
                <h2 class="mb-0"><i class="fas fa-users"></i> Registered Users</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th><i class="fas fa-hashtag"></i> ID</th>
                                <th><i class="fas fa-envelope"></i> Email</th>
                                <th><i class="fas fa-user"></i> Full Name</th>
                                <th><i class="fas fa-home"></i> Address</th>
                                <th><i class="fas fa-map-pin"></i> Pin Code</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in users %}
                            <tr>
                                <td><span class="badge bg-primary">{{ user.id }}</span></td>
                                <td>
                                    <i class="fas fa-envelope text-muted me-1"></i>
                                    {{ user.email }}
                                </td>
                                <td>
                                    <i class="fas fa-user text-muted me-1"></i>
                                    {{ user.username }}
                                </td>
                                <td class="text-muted">{{ user.address }}</td>
                                <td><span class="badge bg-secondary">{{ user.pin_code }}</span></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class="mt-3">
                    <a href="/admin" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
