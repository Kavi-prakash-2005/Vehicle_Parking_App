<!DOCTYPE html>
<html>
<head>
    <title>User Summary</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h2>Your Parking Usage Summary</h2>

<div class="container pt-5">
    <h2 class="text-primary text-center mb-4">Your Parking Usage Summary</h2>

    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5 bg-white p-3 rounded shadow-sm">
            <canvas id="userChart" class="w-100" style="max-height: 250px;"></canvas>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/user/dashboard" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
        </a>
    </div>
</div>

<script>
    const usageLabels = JSON.parse('{{ usage | map(attribute=0) | list | tojson | safe }}');
    const usageCounts = JSON.parse('{{ usage | map(attribute=1) | list | tojson | safe }}');

    new Chart(document.getElementById('userChart'), {
        type: 'bar',
        data: {
            labels: usageLabels,
            datasets: [{
                label: 'Parking Spots Used (per Lot)',
                data: usageCounts,
                backgroundColor: 'rgba(153, 102, 255, 0.7)',
                borderColor: 'rgba(153, 102, 255, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        precision: 0
                    }
                }
            }
        }
    });
</script>

</body>
</html>
